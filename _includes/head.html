<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/images/favicons/favicon.svg">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicons/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicons/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/images/favicons/site.webmanifest">
<link rel="mask-icon" href="{{ site.baseurl }}/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

<!-- Stylesheets -->
{% if page.css %}
    <link rel="stylesheet" href="{{ site.url }}/css/{{ page.css }}.css">
{% else %}
    <link rel="stylesheet" href="{{ site.url }}/css/custom.css">
{% endif %}

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/43bbae6085.js" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/js/dark_toggle.js"></script>
<script src="{{ site.baseurl }}/js/publications_toggle.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

{% if page.mermaid %}
  {% include mermaid.html %}
{% endif %}

<!-- Jekyll SEO Tag (handles title, description, Open Graph, Twitter Cards) -->
{% seo %}

<!-- Additional Open Graph Tags -->
<meta property="og:image" content="{{ site.url }}{{ page.image | default: '/images/giada.jpeg' }}">
<meta property="og:locale" content="en_US">

<!-- Additional Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/images/giada.jpeg' }}">

<!-- JSON-LD Structured Data for Person -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Giada Pistilli",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/images/giada.jpeg",
  "jobTitle": "Philosopher & AI Ethics Researcher",
  "worksFor": {
    "@type": "Organization",
    "name": "Mistral AI"
  },
  "alumniOf": {
    "@type": "EducationalOrganization",
    "name": "Sorbonne Universit√©"
  },
  "description": "{{ site.description }}",
  "sameAs": [
    "https://scholar.google.com/citations?user=YOUR_ID",
    "https://twitter.com/gaborandi"
  ]
}
</script>
